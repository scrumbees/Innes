<body>
    <div id="wrapper" ng-app="CustomerMsgApp" ng-controller="customercontroller">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="customer.html">Innes</a>
            </div>
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <button type="button" class="btn btn-default btn-sm" style="margin:10px 20px 0px 0px;">
                        <a href="login.html"><span class="glyphicon glyphicon-off"></span> Log out</a>
                    </button>
                </li>
            </ul>
        </nav>

        <div class="page-header">
        </div>

        <div class="bs-example">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Search</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-2">
                            <label>TourOpCode</label>
                            <input type="text" placeholder="TourOpCode" class="form-control" ng-model="Customer.TourOpCode" />
                        </div>
                        <div class="col-sm-2">
                            <label>DirectOrAgent</label>
                            <select name="ddldirectorage" class="form-control" ng-model="Customer.DirectOrAgent" ng-init="Customer.DirectOrAgent='DIRECT'">
                                <option value="DIRECT">Direct</option>
                                <option value="AGENT">Agent</option>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <label>Start Date</label>
                            <!--<input type="date" placeholder="Date" class="form-control" ng-model="Customer.StartDate" />-->
                            <div class='input-group date datePicke1'>
                                <input type='text' class="form-control" id="StartDate" name="StartDate" ng-model="Customer.StartDate" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time"></span>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <label>Departure Point</label>
                            <input type="text" placeholder="Departure point" class="form-control" ng-model="Customer.DeparturePoint" />
                        </div>
                        <div class="col-sm-2">
                            <label>Arrival Point</label>
                            <input type="text" placeholder="ArrivalPoint" id="" class="form-control" ng-model="Customer.ArrivalPoint" />
                        </div>
                        <div class="col-sm-2">
                            <label>Travel Date</label>
                            <div class='input-group date datePicke1'>
                                <input type='text' class="form-control" id="TravelDate" name="TravelDate" ng-model="Customer.TravelDate" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-2">
                            <label>Travel Depature Time</label>
                            <input id="TravelDepatureTime" class="form-control placeholder-no-fix form-control-inline  date-picker" name="TravelDepatureTime" ng-model="Customer.TravelDepatureTime" type="text" />
                        </div>
                        <div class="col-sm-2">
                            <label>TravelArrivalTime</label>
                            <input type="text" placeholder="" data-format="hh:mm:ss" id="TravelArrivalTime" class="form-control" ng-model="Customer.TravelArrivalTime" />
                        </div>
                        <div class="col-sm-2">
                            <label>TravelDirection</label>
                            <input type="text" placeholder="" id="" class="form-control" ng-model="Customer.TravelDirection" />
                        </div>
                        <div class="col-sm-2">
                            <label>TransportCarrier</label>
                            <input type="text" placeholder="" id="" class="form-control" ng-model="Customer.TransportCarrier" />
                        </div>
                        <div class="col-sm-2">
                            <label>Transport Number</label>
                            <input type="text" placeholder="" id="" class="form-control" ng-model="Customer.TransportNumber" />
                        </div>
                        <div class="col-sm-2">
                            <label>Transport Type</label>
                            <input type="text" placeholder="" id="" class="form-control" ng-model="Customer.TransportType" />
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-2">
                            <label>Transport Chain</label>
                            <input type="text" placeholder="" id="" class="form-control" ng-model="Customer.TransportChain" />
                        </div>
                        <div class="col-sm-2">
                            <label>Country Name</label>
                            <input type="text" placeholder="" id="" class="form-control" ng-model="Customer.CountryName" />
                        </div>
                        <div class="col-sm-2">
                            <label>Resort Name</label>
                            <input type="text" placeholder="" id="" class="form-control" ng-model="Customer.ResortName" />
                        </div>
                        <div class="col-sm-2">
                            <label>Accommodation Name</label>
                            <input type="text" placeholder="" id="" class="form-control" ng-model="Customer.AccommodationName" />
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-primary" style="margin-top: 20px;" ng-click="Search(Customer)">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Message</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <textarea placeholder="Message" id="txtMessage" class="form-control" maxlength="160" ng-model="Customer.Message"></textarea>
                        </div>
                        <div class="col-md-12">
                            <button style="float:right;margin-top:5px;" id="btnSend" class="btn btn-primary" ng-click="Send()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Search Result</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="CustomorListTBL" style="max-width:100%!important;overflow-y:scroll">
                                    <thead>
                                        <tr>
                                            <th style="width:20px !important;">BookingRef</th>
                                            <th>TourOpCode</th>
                                            <th>PassengerId</th>
                                            <th>Title</th>
                                            <th>FirstName</th>
                                            <th>LastName</th>
                                            <th>MobileNo</th>
                                            <th>Email</th>
                                            <th>DirectOrAgent</th>
                                            <th>StartDate</th>
                                            <th>DeparturePoint</th>
                                            <th>ArrivalPoint</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="bs-example">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                    <button type="button" class="close" data-dismiss="modal" ng-click="close()">&times;</button>
                                    <h3 class="panel-title">Send Message</h3>
                                </div>
                                <div class="panel-body" style="margin:10px 10px 10px 10px;">
                                    <div class="row" id="divMessageSuccess" ng-show="divMessageSuccess">
                                        <div class="alert alert-success" style="padding:10px 10px 10px 10px;">
                                            Message sent successfully.
                                        </div>
                                    </div>
                                    <div id="divSendMessage" ng-show="divSendMessage">
                                        <div class="row">
                                            <b><div id="BindCount"></div></b>
                                        </div>
                                        <div class="clearfix">
                                            <br />
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <label>Please Enter Password:</label>
                                                <input id="txtPasswordSend" class="form-control" type="password" placeholder="Password" style="width:200px;" />
                                            </div>
                                        </div>
                                        <div class="row" style="float:left; text-align:left;">
                                            <button class="btn btn-primary" style="margin-top: 20px;" ng-click="SendMessage(Customer)">Send Message</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
<script type="text/javascript">
    $(function () {
        $('.datePicke1').datetimepicker({
            format: 'DD/MM/YYYY'
        });

        $('#TravelDepatureTime').datetimepicker({
            format: 'LT',
        }).on("dp.change", function (e) {
            var date = e.date;//e.date is a moment object
            var target = $(e.target).attr('name');
            console.log(date.format("HH:mm:ss"))//get time by using format
        });

        $('#TravelArrivalTime').datetimepicker({
            format: 'LT',
        }).on("dp.change", function (e) {
            var date = e.date;//e.date is a moment object
            var target = $(e.target).attr('name');
            console.log(date.format("HH:mm:ss"))//get time by using format
        });
    });
</script>
